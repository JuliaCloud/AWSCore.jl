# To generate stacks for ECS/EC2 do:
# ```
# BUCKET=my-template-bucket-name
# aws s3 mb s3://$BUCKET
# aws cloudformation package \
# --template-file test/aws/awscore-test.yml --s3-bucket $BUCKET \
# --output-template-file temp.yml

# aws cloudformation deploy \
# --template-file temp.yml \
# --stack-name awscore --parameter-overrides PublicCIUser=$MyCIUSer \
# --capabilities CAPABILITY_NAMED_IAM
# ```

AWSTemplateFormatVersion: 2010-09-09
Description: >-
  A stack for testing AWSCore from public CI.

Parameters:
  PublicCIUser:
    Description: User which can assume the testing role
    Type: String
  TestECS:
    Description: Create an AWSBatch stack for testing ECS functions ("true" or "false")
    Type: String
    Default: false
  TestEC2:
    Description: Create an EC2 stack for testing ("true" or "false")
    Type: String
    Default: false

Conditions:
  MakeECSStack: !Equals [!Ref TestECS, true]
  MakeEC2Stack: !Equals [!Ref TestEC2, true]

Resources:
  StackInfoPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Allow access to stack outputs
      Users:
        - !Sub ${PublicCIUser}
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - cloudformation:DescribeStacks
            Resource:
              - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}/*

  # Policies to support testing on AWSS3 and AWSSQS
  S3TestPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: S3TestPolicy
      Users:
        - !Sub ${PublicCIUser}
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - s3:ListAllMyBuckets
            Resource: "*"
          - Effect: Allow
            Action:
              - s3:GetBucketPolicyStatus
              - s3:ListBucketByTags
              - s3:GetBucketTagging
              - s3:PutBucketTagging
              - s3:ListBucketVersions
              - s3:CreateBucket
              - s3:ListBucket
              - s3:GetBucketVersioning
              - s3:DeleteBucket
              - s3:PutBucketVersioning
            Resource:
              - arn:aws:s3:::ocaws.jl.test.*
          - Effect: Allow
            Action:
              - s3:DeleteObjectTagging
              - s3:PutObject
              - s3:GetObject
              - s3:DeleteObjectVersion
              - s3:GetObjectVersionTagging
              - s3:PutObjectVersionTagging
              - s3:GetObjectTagging
              - s3:PutObjectTagging
              - s3:DeleteObjectVersionTagging
              - s3:DeleteObject
              - s3:GetObjectVersion
            Resource:
              - arn:aws:s3:::ocaws.jl.test.*/*
  SQSTestPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: SQSTestPolicy
      Users:
        - !Sub ${PublicCIUser}
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sqs:ListQueues
            Resource: "*"
          - Effect: Allow
            Action:
              - sqs:GetQueueAttributes
              - sqs:GetQueueUrl
              - sqs:ReceiveMessage
              - sqs:CreateQueue
              - sqs:DeleteMessage
              - sqs:DeleteMessageBatch
              - sqs:DeleteQueue
              - sqs:SendMessage
              - sqs:SendMessageBatch
              - sqs:SetQueueAttributes
            Resource:
              - !Sub arn:aws:sqs:*:${AWS::AccountId}:ocaws-jl-test-queue-*
  ECSTestStack:
    Condition: MakeECSStack
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ./ecs_test.yml
  EC2TestStack:
    Condition: MakeEC2Stack
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ./ec2_test.yml


